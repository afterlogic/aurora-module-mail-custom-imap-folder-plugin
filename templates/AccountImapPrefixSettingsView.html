<div class="fields">
	<div class="fieldset">
		<div> 
			<div class="row">
				<span class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_PREFIX'}"></span>
				<input class="input" data-bind="value: prefix, css: {'disabled': isLoading() || isSaving()}, attr: {'disabled': isLoading() || isSaving()}" />
			</div>
			<div class="row hint">
				<span data-bind="i18n: {'key': '%MODULENAME%/LABEL_HINT_PREFIX'}"></span>
			</div>
		</div>
	</div>
	<div class="buttons">
		<span class="button" data-bind="click: save, i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, visible: !isSaving()"></span>
		<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></span>
	</div>
</div>
